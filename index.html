<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <title>Ed-Travel</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Ed-Dravel</h1>
            <ul class="ul-navbar">
                <li><img src="assets/icon/bxs-paper-plane.svg" alt=""><a class="item-nav" target="_blank" href="">Vuelos</a></li>
                <li><img src="assets/icon/bxs-car.svg" alt=""><a class="item-nav" target="_blank" href="">Alquiler carros</a></li>
                <li><img src="assets/icon/bx-library.svg" alt=""><a class="item-nav" target="_blank" href="">Librerias</a></li>
            </ul>
        </nav>
        <div class="container-logo">
            <img class="img-web" src="assets/img/logo.png" alt="Logo">
        </div>
    </header>
    <main>
<section class="conteiner-list">
            <section class="option-3">
                <select class="option-select" name="city" >
                    <option value="">ciudad de destino</option>
                    <option value="">Armenia</option>
                    <option value="">Barranquilla</option>
                    <option value="">Bogota</option>
                    <option value="">Cartagena</option>
                    <option value="">San Andres</option>
                    <option value="">Santa marta</option>
                    <option value="">Cali</option>
                    <option value="">Bucaramanga</option>
                    <option value="">Manizales</option>
                    <option value="">Pereira</option>
                    <option value="">La guajira</option>
                    <option value="">Pasto</option>
                </select>
            </section>
            <section class="option-2">
                <h3>Dia de salida:</h3>
                <input class="option-input" type="date" name="day-exit" id="">
                <h3>Dia de llegada:</h3>
                <input class="option-input" type="date" name="day-arrival" id="">
            </section>
            <section class="option-3">
                <select class="option-select" name="cant-person" >
                    <option value="">Cantidad de personas</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5 o mas</option>
                </select>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
